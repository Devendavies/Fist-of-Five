<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script type="text/javascript" src="/app.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script>

      var socket = io();
      $('.chatActions').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function(msg){
        $('chatHistory').append($('<li>').text(msg));
      });

    </script>

    <title>Index</title>

  </head>
  <body>
    <h1> Fist Of Five </h1>

      <div class="nav-bar">
        <ul class= "nav-list" list-style="none">
          <!-- Shows login or logout if token -->
          <li id="login"><a href="/login" ng-show="!token">  Login  </a></li>
          <li id="logout"><a href="/logout" ng-show="token"> Logout </a></li>

          <li id="myInfo"><a href="/:id"> Profile </a></li>
          <li role="create" id="new-post"><a href="/create"> New Survey </a></li>
        </ul>
      </div>

      <div class="buttons">
        <button class="show_users">Show Users</button>
        <button class="show_surveys">Show Surveys</button>
      </div>

      <!-- SIGN-IN OR LOGIN TEMPLATE -->
      <template id="signup-login">
        <div class="loginBox">
            <ul class="welcomeBack">
              <li>Name:     <input type="text" id="login-name"     placeholder="Name"></li>
              <li>Password: <input type="text" id="login-password" placeholder="password"></li>
              <li><button id="login-button">Login</button></li>
            </ul>
        </div>

        <!-- Create New User -->
        <div class="signupBox">
            <ul class="wiseChoice">
              <li>Name:        <input id="new_name" name="name" type="text" placeholder="Name">            </li>
              <li>Password:    <input id="new_password" name="password" type="text" placeholder="Password">    </li>
              <li>Profile Picture Url: <input id="new_profile_pic" name="img_url" type="text" placeholder="Picture">  </li>
              <li>Birthday:    <input id="new_birthday" name="birthday" type="date" placeholder="Birthday">    </li>
              <li>About Me:    <textarea id="new_bio" name="bio" type="text" placeholder="Bio"></textarea></li><br>
              <li><button id="signup_button">Signup!</button></li>
            </ul>
        </div>
      </template>

      <!-- SURVEYS TEMPLATE -->
      <template id="surveys">

        {{#each survey}}

        <div class="surveys">
          <h3> {{this.topic}} </h3>
          <h4> {{this.description}} </h4>
          <div class="fof-nums">
            <ul class="fist-list">
              <li><button id="finger0"><img src="/Hand/0.png" value='0'></img></button></li>
              <li><button id="finger1"><img src="/Hand/1.png" value='1'></img></button></li>
              <li><button id="finger2"><img src="/Hand/2.png" value='2'></img></button></li>
              <li><button id="finger3"><img src="/Hand/3.png" value='3'></img></button></li>
              <li><button id="finger4"><img src="/Hand/4.png" value='4'></img></button></li>
              <li><button id="finger5"><img src="/Hand/5.png" value='5'></img></button></li>
            </ul>
          </div>
        </div>

        <div class="counts">
          <ul>
            <li><p> 0 - {{this.votes.fist0}} </p></li>
            <li><p> 1 - {{this.votes.fist1}} </p></li>
            <li><p> 2 - {{this.votes.fist2}} </p></li>
            <li><p> 3 - {{this.votes.fist3}} </p></li>
            <li><p> 4 - {{this.votes.fist4}} </p></li>
            <li><p> 5 - {{this.votes.fist5}} </p></li>
          </ul>
        </div>

        <div class="counts">


        </div>

        {{/each}}

        <div class="footer">

        </div>

      </template>

      <!-- USER PAGE TEMPLATE -->
      <template id="userpage">
        {{#each user}}
        <h1>{{this.name}}</h1>
        <img src="{{this.img_url}}"></img>
        <p>{{this.bio}}</p>
        {{/each}}
      </template>

      <!-- New Survey Post -->
      <template id="newSurveyTemplate">
        <div class="newPostContainer">
          <ul>
            <li> Topic:    <input id="new_topic" type="text" placeholder="What we talkin bout?">  </li>
            <li> Question: <input id="new_description" type="text" placeholder="Tell me more..."> </li>
            <li><button id="create_survey">Post</button></li>
          </ul>
        </div>
      </template>

      <div class="results"></div>

    <script>
    </script>
  </body>
</html>


<!-- Chat Starter Code -->
<div class="ChatWindow">   </div>
<div class="usersLoggedIn"></div>
<div class="chatHistory"> Chat History </div>

<form class="chatActions" action="" method="post">
<div class="message">
<label for="Chat-Message"> message </label>
<input type="text" name="message" value="">
</div>
<div class="">
Send
<input type="button" name="sendMessage" value="Send">
</div>
</form>
</div>
