<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
    <title>Ready your Fist of Fury!</title>
  </head>
  <body>
<!-- survey nav bar -->
         <div class="nav-bar">
           <ul class= "nav-list">
             <li role="create" id="new-post"><a href="/create"> Make A New Survey </a></li>
             <li id="myInfo"><a href="/:id"> Profile </a></li>
             if (token){
               <li  id="login"><a href="/login">  Login </a></li>
             else (){
               <li  id="logout"><a href="/logout">  Logout </a></li>
             }
           </ul>
         </div>

         <!-- template for surveys to go into -->
    <div class="surveys">
      <!-- template should go here to here -->
    </div>


    <!-- this should be manipulable into a full chat window -->
    <div class="ChatWindow">
      <div class="usersLoggedIn">

      </div>
      <div class="chatHistory">

      </div>
      <form class="chatActions" action="" method="post">
      Name:<div class="message">
        <label for="Chat-Message"> type your message here </label>
        <input type="text" name="message" value="">
      </div>
      <div class="">
        Send
        <input type="button" name="sendMessage" value="Send">
      </div>
      </form>
    </div>

    <div class="footer">

    </div>
    <!-- Template to render surveys -->
    <!-- < for each survey in surveys > -->

    <template id="">
      {{#each}}
      <div class="surveys">
        <h3> {{title}} </h3>
        <h4> {{description}} </h4>
        <ul>
          <li class= "zero" ><button id="fist">         <img ref=""></img></button></li>
          <li class= "one"  ><button id="one-finger">   <img ref=""></img></button></li>
          <li class= "two"  ><button id="two-fingers">  <img ref=""></img></button></li>
          <li class= "three"><button id="three-fingers"><img ref=""></img></button></li>
          <li class= "four" ><button id="four-fingers"> <img ref=""></img></button></li>
          <li class= "five" ><button id="five-fingers"> <img ref=""></img></button></li>
        </ul>
      </div>

      <div class="counts">
        <ul>
          <li><p> 0 = {{../models/survey.voters[0].length}} </p></li>
          <li><p> 1 = {{../models/survey.voters[1].length}} </p></li>
          <li><p> 2 = {{../models/survey.voters[2].length}} </p></li>
          <li><p> 3 = {{../models/survey.voters[3].length}} </p></li>
          <li><p> 4 = {{../models/survey.voters[4].length}} </p></li>
          <li><p> 5 = {{../models/survey.voters[5].length}} </p></li>
        </ul>
      </div>
  </body>
</html>
